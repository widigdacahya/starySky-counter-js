<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css" />

    <!-- our awesome css -->
    <link rel="stylesheet" href="style.css" />

    <title>Starry Sky!</title>
  </head>
  <body>
    <!-- video background -->
    <video autoplay muted loop id="myVideo">
      <source src="asset/starysky.mp4" type="video/mp4" />
    </video>
    <!-- video bg end -->

    <!-- bg black overlay  -->
    <div class="content">
      <!-- center horizontal and vertical container -->
      <div class="position-absolute top-50 start-50 translate-middle">
        <h1 class="text-center">ğŸŒ  Shooting Star :</h1>
        <p class="text-center fs-6 fst-italic">count the shooting star, whenever your eyes blinked, save the count and start counting again</p>
        <h4 id="count-el" class="text-center mt-4">keep your eyes open ^^</h4>

        <div class="d-grid gap-2 d-md-block text-center mt-4">
          <button id="increment-btn" onclick="incrementCount()" class="btn btn-primary me-2" type="button"><i class="bi bi-star-fill"></i> See Them</button>
          <button id="save-btn" onclick="saveCount()" class="btn btn-success ms-2" type="button"><i class="bi bi-eye-slash-fill"></i> I'm Blink</button>
        </div>

        <p class="mt-4 text-center">Previous Count :</p>
        <p id="count-tracker" class="text-center">ğŸŒŸ-</p>
      </div>
      <!-- end of center horizontal and vertical container -->
    </div>
    <!-- end of bg black overlay  -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- our lovely js -->
    <script src="main.js"></script>
  </body>
</html>
